{% extends 'main/base.html' %}
{% block content %}

<h1> {{ title }}</h1>
<p> <h3>Список Орков :</h3> </p>
<ul>
    {% for p in posts %}
     <p>{{ p.title }}
    {% endfor %}
</ul>

<h3>Удалить Орка из деревни</h3>
<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Удалить">
</form>

{% endblock %}
