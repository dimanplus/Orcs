{% load static %}
<!DOCTYPE html>
<center>
<html lang="en">
<head>
	<title>{{title}}</title>
	<link type="text/css" href="{% static 'main/css/styles.css' %}" rel="stylesheet" />
</head>
<body>
{% block mainmenu %}
		<div class="header">
			<ul id="mainmenu" class="mainmenu">
    {% for m in menu %}
			<li><a href="{% url m.url_name %}">{{m.title}}</a></li>

	{% endfor %}
			</ul>
			<div class="clear"></div>
		</div>
{% endblock mainmenu %}

{% block content %}

{% endblock %}
</body>
</html>
