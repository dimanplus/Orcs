{% extends 'main/base.html' %}
{% block content %}

<h1> {{ title }}</h1>
<p> <h3>Список Орков :</h3> </p>
<ul>
    {% for p in posts %}
     <p>{{ p.title }}
    {% endfor %}
</ul>

<h3>Добавить Орка в деревню</h3>
<form action="{% url 'add_ork' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit">
</form>

{% endblock %}
